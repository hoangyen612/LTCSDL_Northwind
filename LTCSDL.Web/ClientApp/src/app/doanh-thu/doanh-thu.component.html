<h1>Doanh thu</h1>

<div class="row">
    <label class="col-3">Nhập ngày: </label>
    <input type="date" class="col-4 form-control" [(ngModel)]="ngayTraCuu" style="margin-right: 10px;"/>
    <button class="btn btn-success form-control col-2" (click)="TraCuuDTNVTheoNgay()">Tra cứu</button>
</div>

<table class="table table-bordered" style="margin-top: 10px;">
    <thead>
        <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Doanh Thu</th>
        </tr>
    </thead>
    <tbody *ngFor="let item of lstDoanhThu;">
        <tr>
            <td>{{item.employeeID}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.doanhThu}}</td>
        </tr>
    </tbody>
</table>
